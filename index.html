<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto#1 - Landpage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div class="header">
                <div class="center">
                    <h1>Fernando Venturini</h1>
                    <h3>&lt Web Developer Front-End &gt</h3>
                    <img src="imagens/foto_Fernando.png" alt="foto.Fernando">
                </div><!--center-->
            </div><!--header-->
        </div>
        <div class="container-banner">
            <div class="center">
                <div class="form">
                    <h2>Preencha o formulário e inicie a sua caminhada para virar um webmaster!</h2>
                    <form>
                        <div class="input-container">
                            <span>Nome*</span>
                            <input type="text" name="nome" required>
                        </div><!--input-container-->

                        <div class="input-container">
                            <span>E-mail*</span>
                            <input type="text" name="e-maiil" required>
                        </div><!--input-container-->

                        <div class="input-container">
                            <span>Telefone*</span>
                            <input type="text" name="telefone" required>
                        </div><!--input-container-->

                        <p class="warning">*Campos Obrigatórios</p>

                        <div class="input-submit-container">
                            <input type="submit" name="enviar" value="Enviar">
                        </div><!--input-submit-container-->
                    </form>
                </div><!--form-->
            </div><!--center-->
        </div><!--container-banner-->
    </body>
</html>
